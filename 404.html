<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | David Gelberg</title>
    <meta name="description" content="Page not found - David Gelberg" />

    <!-- Favicon links -->
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
    <link rel="icon" type="image/x-icon" href="favicons/favicon.ico" />
    <link rel="apple-touch-icon" href="favicons/apple-touch-icon.png" />
    <link rel="manifest" href="favicons/site.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="favicons/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="favicons/android-chrome-512x512.png" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background: #fff;
            color: #333;
            line-height: 1.5;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 150px 33px 0;
            position: relative;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 29px;
            padding: 0px;
            margin-bottom: 40px;
            max-width: 1133px;
            margin-left: auto;
            margin-right: auto;
        }

        .logo {
            position: absolute;
            top: 60px;
            left: -40px;
            width: 28px;
            height: 28px;
        }

        h1, h2 {
            font-size: 20px;
        }

        h2 {
            font-weight: 500;
            color: #333;
        }

        h2.error-code {
            font-size: 48px;
            font-weight: 500;
        }

        p {
            color: #5e5e5e;
            font-size: 20px;
            font-weight: 300;
            line-height: 1.5;
            margin: 0;
            background: linear-gradient(90deg, #808080 -4%, #212121 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .home-link {
            display: inline-block;
            color: rgba(0,0,0,0.5);
            text-decoration: none;
            font-weight: 200;
            font-size: 20px;
            transition: color 0.3s;
            margin-top: 20px;
        }

        .home-link:hover {
            color: #000;
        }

        @media (min-width: 810px) and (max-width: 1199px) {
            .container {
                max-width: 810px;
                padding: 96px 0 0;
            }
            .logo {
                left: 50%;
                transform: translateX(-50%);
            }
        }

        @media (max-width: 809px) {
            .container {
                max-width: 390px;
                padding: 96px 20px 0;
            }

            .logo {
                left: 50%;
                transform: translateX(-50%);
            }

            h1, h2 {
                font-size: 18px;
            }

            p {
                font-size: 16px;
                line-height: 1.4;
            }

            .home-link {
                font-size: 16px;
            }

            .content {
                gap: 20px;
            }

            h2.error-code {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <a href="/">
            <svg class="logo" viewBox="0 0 28 28">
                <path d="M14 28L5 28L5 10L5 10L5 1L23 1L28 7.5L23 14.5L14 1L14 10L14 10ZM14 28L23 14.5L28 21L23 28Z" fill="black"/>
            </svg>
        </a>

        <div class="content">
            <h2 class="error-code">404</h2>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <a href="/" class="home-link">Return home</a>
        </div>
    </div>
</body>
</html>
